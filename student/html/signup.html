<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<style>
    body {
 background-image: url("https://images.pexels.com/photos/317355/pexels-photo-317355.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
 background-repeat: no-repeat;
 background-attachment: fixed;
 background-size: 100% 100%;
 
}
</style>
<body>
    <div>
        <h1>Student Signup</h1>

        <div id="input_part">
        
            <input type="text" id="username" placeholder="Enter Username" required><br/>
            <input type="text" id="email" placeholder="Enter Email" required><br/>
            <input type="password" id="password" placeholder="Enter password" required><br/>
            <input type="text" id="profilepic" placeholder="Enter Profile Pic" required><br/>

            <select name="" id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
             <option value="Female">Female</option>
            </select><br/>

            <select name="" id="role" required>
             <option value="">Select Role</option>
             <option value="Frontend">Frontend</option>
             <option value="Backend">Backend</option>
                <option value="Full Stack">Full Stack</option>

            </select><br/>
            <input type="date" placeholder="Enter Date of Birth" required id="dob"><br/>
            <input type="text" placeholder="Enter City" id="city" required><br/>
            <input type="text" placeholder="Enter State" id="state" required><br/>
            <input type="number" placeholder="Enter Mobile no." maxlength="10" minlength="10" id="mobile" required><br/>

            <button id="submit">Submit</button>

            <h4>Already a user? <a href="./login.html">Login</a> </h4>
        </div>
    </div>
</body>
</html>
<script src="../js/signup.js"></script>
